        // Handle form submission (Add or Update)

        // Setup real-time listener for referrals
        function setupRealtimeListener(appId) {
            const referralsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/referrals`);
            
            // To avoid the need for an index, we will fetch all documents and sort them in memory.
            onSnapshot(referralsCollectionRef, (querySnapshot) => {
                const referrals = [];
                querySnapshot.forEach((doc) => {
                    referrals.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort by timestamp if it exists
                referrals.sort((a, b) => {
                    if (a.timestamp && b.timestamp) {
                        return b.timestamp.seconds - a.timestamp.seconds;
                    }
                    return 0;
                });
                
                renderReferralList(referrals);
            });
        }
        
        // Render the list of referrals
        function renderReferralList(referrals) {
            const listContainer = document.getElementById('referral-list');
            listContainer.innerHTML = ''; // Clear previous list

                listContainer.innerHTML = '<p class="text-center text-gray-500">لا توجد نماذج محفوظة. ابدأ بإضافة نموذج جديد.</p>';
                return;

            referrals.forEach(referral => {
                const referralItem = document.createElement('div');
                referralItem.classList.add('bg-gray-100', 'p-4', 'rounded-lg', 'shadow-sm', 'mb-4', 'flex', 'justify-between', 'items-center', 'border-r-4', 'border-green-500');

                        <h3 class="font-bold text-lg text-green-700">${referral.studentName}</h3>
                        <p class="text-sm text-gray-600">الصف: ${referral.studentClass}</p>
                        <p class="text-xs text-gray-400">تاريخ: ${referral.date}</p>
                    </div>
                    <div class="space-x-2 flex">
                        <button onclick="viewReferral('${referral.id}')" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center transition-transform transform hover:scale-110">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editReferral('${referral.id}')" class="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center transition-transform transform hover:scale-110">
                            <i class="fas fa-edit"></i>

        // PDF and Share functions remain as in the original file, slightly modified to handle the new form IDs and layout
        async function generateAndSharePDF() {
            const content = document.getElementById('form-section');
            const formContainer = content.cloneNode(true);
            
            // Remove the buttons from the cloned content
            const buttonsContainer = formContainer.querySelector('#form-buttons');
            if(buttonsContainer) {
                buttonsContainer.remove();
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'pt', 'a4', true);
            
            // Generate the PDF from the cloned content
            await doc.html(formContainer, {
                callback: function (doc) {
                    const pdfOutput = doc.output('blob');
                    const pdfUrl = URL.createObjectURL(pdfOutput);

                    if (navigator.share) {
                        navigator.share({
                            title: 'نموذج تحويل طالب',
                            text: 'نموذج تحويل طالب من متوسطة المنذر بن عمرو الأنصاري',
                            url: pdfUrl
                        }).catch(console.error);
                    } else {
                        const link = document.createElement('a');
                        link.href = pdfUrl;
                        link.download = 'نموذج-تحويل.pdf';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        showMessage("تم تحميل الملف بصيغة PDF.");
                    }
                },
                x: 10,
                y: 10,
                width: 580,
                windowWidth: 1000,
                html2canvas: {
                    scale: 0.6
                }
            });
        }
